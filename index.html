<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Arcmoon</title>
  <meta name="description" content="Arcmoon Games">
  <meta name="author" content="Arcmoon Games">
  
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Mina:700" rel="stylesheet">
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
</head>

<body>
  <div class="page-header" role="banner" id="header">
    <h1>Header :)</h1>
  </header>
  
  <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="6000">
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img src="https://img.wallpapersafari.com/desktop/1920/1080/0/93/ZIpt0K.jpg"/>
            <div class="carousel-caption" role="option">
                <p>
                    Assassin's Creed Unity
                    <a class="btn btn-default" href="https://www.ubisoft.com/en-us/game/assassins-creed-unity/">
                        Ubisoft
                    </a>
                </p>
            </div>
        </div>
        <div class="item">
            <img src=" http://www.lol-wallpapers.com/wp-content/uploads/2018/05/Infernal-Diana-Splash-Art-HD-4k-Wallpaper-Background-Official-Art-Artwork-League-of-Legends-lol.jpg" alt="Visual Studio" class="img-responsive" />
            <div class="carousel-caption" role="option">
                <p>
                    League of Legends
                    <a class="btn btn-default" href="https://na.leagueoflegends.com/en/">
                        Riot
                    </a>
                </p>
            </div>
        </div>
        <div class="item">
            <img src="https://cdn.wccftech.com/wp-content/uploads/2015/10/Tomb-Raider.jpg" alt="Microsoft Azure" class="img-responsive" />
            <div class="carousel-caption" role="option">
                <p>
                    Tomb Raider
                    <a class="btn btn-default" href="https://tombraider.square-enix-games.com/en-us">
                       Square Enix
                    </a>
                </p>
            </div>
        </div>
    </div>
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
  <div>
  <div id="footer">
    <div class="row">
        <div class="col-md-4">
            <h2>Footer Header 1</h2>
            <ul>
                <li>Sample text 1</li>
            </ul>
        </div>
        <div class="col-md-4">
            <h2>Footer Header 2</h2>
            <ul>
                <li>Sample Text 2</li>
            </ul>
        </div>
        <div class="col-md-4">
            <h2>Footer Header 3</h2>
            <ul>
                <li>Sample Text 3</li>
            </ul>
        </div>
    </div>
  </div>
  </div>
  
  <script src="js/scripts.js"></script>
</body>
</html>
